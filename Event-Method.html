<!DOCTYPE html>
	<html>
	<head>
		<title>Event-Method -JQuery</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("input").on({
					// click:function(){
					// 	$("#idH3").hide(3000);
					// 	alert("You Use Alert By Click Event");
					// },
					click:function(){
						alert("You Use Alert By Mouse Enter Event");
						$("#idH3").toggle(2000);
						$(this).css({
							'background-color':'red','color':'black',
						});

					}
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" value="Submit" style="width: 100px;height: 50px;background-color: black;color: red;border-radius: 8px;">
		<h3 id="idH3">This Is Heading 3</h3>
	</body>
</html>
