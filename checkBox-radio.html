<!DOCTYPE html>
	<html>
	<head>
		<title>Practice - CheckBox - Radio with JQuery</title>
		<meta charset="utf-8">
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#sbm").click(function(){
						var chkBox = $('input[type="checkbox"]:checked');
						if(chkBox.lenght > 0 )
						{
							alert("Success");
						}else{
							alert("Sorry.")
						}
				});		
			});

		</script>
	</head>
	<body>
	<label><input type="checkbox" name="ckbox" > Programing Java</label>
	<label><input type="checkbox" name="ckbox" > Programing PHP</label>
	<label><input type="checkbox" name="ckbox" > Programing C++</label>
	<label><input type="checkbox" name="ckbox" > Programing C#</label>
	<br>
	<label><input type="submit" value="Submit" id="sbm"></label>
	<br>
	<br>
	<div id="divResult"></div>
	</body>
</html>
